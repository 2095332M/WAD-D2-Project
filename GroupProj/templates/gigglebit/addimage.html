{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Image Upload{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Add an Image</h1>
    </div>
    <form id="ImageForm" role="form" id="ImageForm" method="post" action="{% url 'add_image' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{{ image_form.as_p }}
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
