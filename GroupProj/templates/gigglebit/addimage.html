{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Image Upload{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Add an Image</h1>
    </div>
    <form id="image form" role="form" id="imageform" method="post" action="{% url 'add_image' %}" enctype="multipart/form-data">
		
		{% csrf_token %}
				
		{{ image_form.as_p }}

	<button type="submit" class="btn btn-default">Submit</button>
            
{% endblock %}
