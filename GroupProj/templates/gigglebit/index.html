{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Index/Home{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Popular on GiggleBit Today</h1>
    </div>

    {% if new_images %}
        {% for image in new_images %}
            <img  width="100" height="100" src="{{ image.picture.url }}" alt="IMG" />
            {{ image.name }}
        {% endfor %}
    {% else %}
            <strong>There are no pictures present.</strong>
    {% endif %}

{% endblock %}
